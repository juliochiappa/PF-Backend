<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Estética Corporal-CIEC-</title>
</head>
<body>
    <h1>Centro de Estética Corporal -CIEC-</h1>
    <form action="/upload/products" method="POST" enctype="multipart/form-data">
        <label for="productImages">Selecciona imágenes de productos:</label>
        <input type="file" name="productImages" multiple id="productImagesInput" accept="image/*">
        <p id="fileNames"></p>
        <br /><br />
        <button type="submit">Subir imágenes de producto</button>
    </form>
    
    <br /><br />
    
    <form action="/upload/documents" method="POST" enctype="multipart/form-data">
        <label for="documentImages">Selecciona documentos de usuario:</label>
        <input type="file" name="documentImages" multiple id="documentImagesInput" accept=".pdf,.doc,.docx">
        <p id="documentFileNames"></p>
        <br /><br />
        <button type="submit">Subir documentos de usuario</button>
    </form>
    
    <script>
        const documentImagesInput = document.getElementById('documentImagesInput');
        const documentFileNames = document.getElementById('documentFileNames');
    
        documentImagesInput.addEventListener('change', () => {
            const files = documentImagesInput.files;
            documentFileNames.textContent = Array.from(files).map(file => file.name).join(', ');
        });
    </script>
    
</body>
</html>
